<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <h1>Expense Tracker</h1>
            <h2 id="balance"> Rs.0 </h2>
            <h2>Your Balance</h2>
            <h4><u>Transactions</u></h4>
            
            <div class="transactions">
               

            </div>
            <div class="bottom">
                <h3>Add Transaction</h3>
                <form id="form">
                    <div class="inputs">
                        <div class="form_control">
                            <label for="text">Text</label>
                            <input 
                            type="text" name="text" id="text" placeholder="Enter Description">
                            </div>
                            <div class="form_control">
                                <label for="amount">Amount</label>
                                <input 
                                type="number" name="amount" id="amount" placeholder="Enter Amount">
                            </div>
                    </div>
                    
                    <div class="btn">
                        <button onclick="" type="submit" id="earn-btn">
                            <p id="earnings">Rs.0</p>
                            <p>Earnings</p>
                        </button>
                        <button onclick="" type="submit" id="exp-btn">
                            <p id="expense">Rs.0</p>
                            <p>Expenses</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
