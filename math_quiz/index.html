<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <h2>Scores: <span id="score">0</span></h2>
            <h3 id="question">Q. What is 5 multiple by 3 ?</h3>
            <form id="Idform" onsubmit="checkAnswer(event)">
                <input required type="number" name="answer" id="answerinput" />
                <button class="btn" type="submit">Submit</button>
            </form>
            
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
